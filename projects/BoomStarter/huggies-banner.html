<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BoomStarter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>

        <!-- баннер  -->
        <section class="spec-hero">
            <div class="container">
                <div class="spec-hero__info">
                    <div class="spec-hero__logo">
                        <img class="spec-hero__logo-huggies" src="img/logo/huggies.svg" alt="huggies">
                        <span class="plus">+</span>
                        <img class="spec-hero__logo-modul" src="img/logo/modul-bank.png" alt="Модуль банк">
                    </div>
                    <hgroup class="spec-hero__title">
                        <h1 class="spec-hero__name">Дело в декрете</h1>
                        <h2 class="spec-hero__subtitle">Всероссийский спецпроект</h2>
                    </hgroup>
                    <div class="spec-hero__button">
                        <a href="#" class="ui-button -fit-content">Узнайте больше</a>
                    </div>
                    
                </div>
                <div class="spec-hero__author">
                    <div class="spec-hero__author-name">Любовь Чернова</div>
                    <div class="spec-hero__author-desc">Мама двоих детей, бизнесвумен, автор&nbsp;блога</div>
                </div>
                <div class="spec-hero__infographics">
                    <!-- <div class="container"> -->
                        <ul class="infographics">
                            <li class="infographics__item">
                                <img src="img/infographics/actor-reward.svg" alt="">
                                <div class="infographics__desc">
                                    <div class="infographics__numbers">900 000</div>
                                    <div class="infographics__desc">участников</div>
                                </div>
                            </li>
                            <li class="infographics__item">
                                <img src="img/infographics/lamp-angel-icon.svg" alt="">
                                <div class="infographics__desc">
                                    <div class="infographics__numbers">2 000</div>
                                    <div class="infographics__desc">успешных проектов</div>
                                </div>
                            </li>
                            <li class="infographics__item">
                                <img src="img/infographics/human-likes.svg" alt="">
                                <div class="infographics__desc">
                                    <div class="infographics__numbers">434 млн</div>
                                    <div class="infographics__desc">собранных средств</div>
                                </div>
                            </li>
                        </ul>
                    <!-- </div> -->
                </div>
                <img src="img/spec-banner/happy-woman-and-child.png" alt="Любовь Чернова с ребенком" class="spec-hero__image">
            </div>


            <div class="spec-hero__decor-heart"></div>
            <div class="spec-hero__decor-ellipse-big"></div>
            <div class="spec-hero__decor-ellipse-small"></div>
        </section>
        
        
    </body>
